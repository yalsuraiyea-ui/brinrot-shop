<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>brinrot shop – Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ffffff;
}

h1 {
  text-align: center;
  padding: 16px 0;
  margin: 0;
  border-bottom: 1px solid #eee;
  font-size: 20px;
}

.container {
  display: flex;
  min-height: calc(100vh - 60px);
}

.left, .right {
  flex: 1;
  padding: 30px;
}

.left {
  border-right: 1px solid #eee;
}

h2 {
  margin-top: 0;
}

.price-list button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border: 1px solid #ddd;
  background: #f9f9f9;
  border-radius: 6px;
  cursor: pointer;
}

.price-list button.active {
  border-color: #000;
  background: #eaeaea;
  font-weight: 600;
}

.summary {
  margin-top: 20px;
  font-size: 15px;
}

.summary div {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.total {
  font-weight: bold;
}

.method {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.method button {
  flex: 1;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
}

.method button.active {
  border-color: #000;
  font-weight: 600;
}

.continue {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ccc;
  color: #fff;
}

.continue.enabled {
  background: #000;
  cursor: pointer;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .left {
    border-right: none;
    border-bottom: 1px solid #eee;
  }
}
</style>
</head>

<body>

<h1>brinrot shop</h1>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <h2>brinrot</h2>

    <div class="price-list">
      <button onclick="selectPrice(1, this)">1 kd</button>
      <button onclick="selectPrice(2, this)">2 kd</button>
      <button onclick="selectPrice(3, this)">3 kd</button>
      <button onclick="selectPrice(4, this)">4 kd</button>
      <button onclick="selectPrice(5, this)">5 kd</button>
      <button onclick="selectPrice(6, this)">6 kd</button>
      <button onclick="selectPrice(7, this)">7 kd</button>
      <button onclick="selectPrice(8, this)">8 kd</button>
      <button onclick="selectPrice(9, this)">9 kd</button>
      <button onclick="selectPrice(10, this)">10 kd</button>
    </div>

    <div class="summary">
      <div>
        <span>Subtotal</span>
        <span id="subtotal">—</span>
      </div>
      <div class="total">
        <span>Due today</span>
        <span id="total">—</span>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <h2>Guest checkout</h2>

    <div class="method">
      <button onclick="selectMethod(this)">Bank Card</button>
      <button onclick="selectMethod(this)">Apple Pay</button>
      <button onclick="selectMethod(this)">Crypto</button>
    </div>

    <button id="continueBtn" class="continue">
      Continue →
    </button>
  </div>

</div>

<script>
let priceSelected = false;
let methodSelected = false;

function selectPrice(price, btn) {
  priceSelected = true;

  document.querySelectorAll(".price-list button")
    .forEach(b => b.classList.remove("active"));

  btn.classList.add("active");

  document.getElementById("subtotal").textContent = price + " kd";
  document.getElementById("total").textContent = price + " kd";

  checkReady();
}

function selectMethod(btn) {
  methodSelected = true;

  document.querySelectorAll(".method button")
    .forEach(b => b.classList.remove("active"));

  btn.classList.add("active");

  checkReady();
}

function checkReady() {
  const btn = document.getElementById("continueBtn");
  if (priceSelected && methodSelected) {
    btn.classList.add("enabled");
  }
}
</script>

</body>
</html>
